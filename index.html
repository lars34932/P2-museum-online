<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <script type="module" defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc84d7a956.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Museum website</title>
</head>

    <!-- NAV BAR -->

<body>
    <header>
        <section class="container">
            <img class="logo" src="fotos/logo.png" alt="logo van het nationaal video game museum">
            <nav class="navbar">
                <a href="">Home</a>
                <a href="">Tickets</a>
                <a href="">Foto's</a>
                <a href="">Openingstijden</a>
                <a href="">Contact</a>
            </nav>
        </section>
    </header>

    <!-- HOME PAGE -->

    <main id="home">
        <section class="container split">
            <section class="col-1">
                <section class="game-museum-text">
                    <p>Game Museum</p>
                </section>
                <canvas>
                    <h1>The Game</h1>
                </canvas>
            </section>

            <section class="col-2">
                <section class="tickets-btn">
                    <p class="tickets-wit">Koop hier je Tickets!</p>
                    <p class="tickets-zwart">Nationaal videogame museum</p>
                    <section class="row">
                        <i class="fas fa-map-marker-alt"></i>
                        <p class="locatie">Zoetermeer, Theaterplein 11</p>
                    </section>
                    <img class="barcode" src="fotos/barcode.png" alt="voorbeeld van een barcode van een ticket">
                </section>
            </section>
        </section>
    </main>

<section class="halve-circel">
    <i class="far fa-angle-down"></i>
</section>
</main>

</body>

</html>
